<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>Juste prix</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
            <header>
                Le Juste Prix
            </header>
            </div>
            <!-- Formulaire -->
            <div class="row justify-content-center mt-5 mb-4">   
            <div class="col-lg-8">   
                <div class="bg-light p-5 shadow">
                <form id="formulaire">
                    <div class="row">
                    <div class="col-10">
                        <input id="prix" class="form-control" placeholder="Devinez le prix ! (entre 0 et 300)" />
                    </div>
                    <button type="submit" class="btn btn-primary col-2">Deviner</button>
                    </div>
                </form>
                <small class="text-danger">Vous devez rentrer un nombre.</small>
                </div>  
            </div>
            </div>
            <!-- Instructions -->
            <div class="row justify-content-center">
            <div id="instructions" class="col-lg-8"></div>
            </div>
        </div>
        <script src="justePrix.js"></script>
    </body>
</html>
