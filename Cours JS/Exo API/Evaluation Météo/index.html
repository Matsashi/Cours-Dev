<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Météo</title>
  </head>
  <body>
    <div class="container">

      <div class="row justify-content-center">

        <div class="col-md-8">
          <!-- Titre -->
          <h1 class="text-center mt-5">Météo</h1>

          <!-- Ville / Temperature -->
          <div class="text-center">
            <span id="ville"></span>
            <p id="heure"></p>
            <div id="temperature">
              <span id="temperature_label">
                
              </span> °C
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <!-- Changer de ville -->
          <div id="changer" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block" data-aos="flip-left"
          data-aos-easing="ease-out-cubic"
          data-aos-duration="2000">
            Changer de ville
          </div>
        </div>

      </div>

    </div>
    <script src="météo.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
